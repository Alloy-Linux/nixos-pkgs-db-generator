name: Generate Package DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  gendb:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v5

      - name: Install nix
        uses: cachix/install-nix-action@v31

      - name: List Nix Store
        run: ls -l /nix/store

      - name: Print Environment Variables
        run: env

      - name: Check Nix Configuration
        run: cat /etc/nix/nix.conf


      - name: Test nix
        run: nix-env -qaP --json

      - name: Compile nixos-pkgs-db-generator
        run: nix build

      - name: Make nixos-pkgs-db-generator executable
        run: sudo chmod +x ./result/bin/nixos-pkgs-db-generator
      
      - name: Run nixos-pkgs-db-generator
        run: ./result/bin/nixos-pkgs-db-generator

      - name: Upload nix_packages.db as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixPackageDB
          path: nix_packages.db
          compression-level: 0